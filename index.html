<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Page Study</title>

    </head>

    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="img/insta-phone.png" alt="Smartphone mostrando interface do aplicativo do insta.">

            </div> <!--insta-phone-->

            <div class="insta-continue">
                <div class="group">
                    <img src="img/insta-logo.png" class="insta-logo" alt="Logomarca do insta.">
                    
                    <div class="profile-photo">
                        <img src="img/smudge-modern.jpg" alt="Imagem de perfil.">

                    </div><!--profile-photo-->
                    
                    <a href="" class="insta-login">Continue como smudgecat</a>
                    
                    <a href="#" class="insta-logout">Remover Conta</a>

                </div><!--group-->

                <div class="group">
                    <p class="not-account">Não é smudgecat?</p>
                    
                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>

                </div><!--group-->

                <div class="get-app">
                    <p class="download-app">Baixe o aplicativo</p>

                    <div class="choose-platform">
                        <a href="#" class="app-platform"></a>

                        <a href="#" class="app-platform"></a>

                    </div><!--choose-platform-->

                </div><!--get-app-->

            </div><!--insta-continue-->

        </div><!--insta-wrapper-->

    </body>

</html>
